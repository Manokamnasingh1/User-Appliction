{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static '/css/main.css'  %}" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
jQuery(document).ready(function($) {
	tab = $('.tabs h3 a');

	tab.on('click', function(event) {
		event.preventDefault();
		tab.removeClass('active');
		$(this).addClass('active');

		tab_content = $(this).attr('href');
		$('div[id$="tab-content"]').removeClass('active');
		$(tab_content).addClass('active');
	});
});
</script>
  </head>  
  <body>
    <div class="form-wrap">
      <div class="tabs">
        <h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
        <h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
      </div><!--.tabs-->
  

    
      <div class="tabs-content">
        <div id="signup-tab-content" class="active">
          <form class="signup-form" action="" method="post">
            <input type="radio" id="user_email" value="HTML">
            <label for="html">Patient</label>
            <input type="radio" id="user_email" name="fav_language" value="CSS">
            <label for="css">Doctor</label>
            <input type="fname" class="input" id="user_email" autocomplete="off" placeholder="fname">
            <input type="lname" class="input" id="user_email" autocomplete="off" placeholder="Lname">
            <label class="header">Profile Photo:</label>
            <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>
            <input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
            <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
            <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
            <input type="confirmpassword" class="input" id="user_pass" autocomplete="off" placeholder="confirmPassword">
            <input type="Address" class="input" id="user_email" autocomplete="off" placeholder="Address">
            <input type="City" class="input" id="user_email" autocomplete="off" placeholder="City">
            <input type="State" class="input" id="user_email" autocomplete="off" placeholder="State">
            <input type="Pincode" class="input" id="user_email" autocomplete="off" placeholder="Pincode">
            {% csrf_token %}
            <input type="submit" class="button" value="Sign Up">
          </form><!--.login-form-->
          <div class="help-text">
            <p>By signing up, you agree to our</p>
            <p><a href="#">Terms of service</a></p>
          </div><!--.help-text-->
        </div><!--.signup-tab-content-->
        
        <div id="login-tab-content">
          <form class="login-form" action="" method="post">
            <input type="text" class="input" id="user_login" autocomplete="off" placeholder="Email or Username">
            <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
            <input type="checkbox" class="checkbox" id="remember_me">
            <label for="remember_me">Remember me</label>
            <input type="submit" class="button" value="Login">
            {% csrf_token %}
          </form><!--.login-form-->
          <div class="help-text">
            <p><a href="#">Forget your password?</a></p>
          </div><!--.help-text-->
        </div><!--.login-tab-content-->
      </div><!--.tabs-content-->
    </div><!--.form-wrap-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></scrip>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
